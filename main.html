<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-player">
    <video id="myVideo" class="video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <div class="controls">
      <button id="playPauseBtn" class="control-btn">❚ ❚</button>
      <div class="progress-bar">
        <div class="progress__filled"></div>
      </div>
      <input type="range" class="control-input" id="volumeSlider" min="0" max="1" step="0.01" value="0.75">
      <input type="range" class="control-input" id="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
      <button class="control-btn" id="rewind10">« 10s</button>
      <button class="control-btn" id="forward25">25s »</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
